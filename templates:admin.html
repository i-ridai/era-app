<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Era 管理者画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Era 管理者画面</h2>

    <ul class="nav nav-tabs" id="adminTab" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tasks">タスク一覧</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#schedule">工程表</button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="tasks">
        <div class="d-flex justify-content-between mb-2">
          <h4>タスク一覧</h4>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">＋ 新しいタスク</button>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>タスク名</th>
              <th>担当者</th>
              <th>期限</th>
              <th>進捗</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>基礎工事</td>
              <td>佐藤</td>
              <td>2025-08-10</td>
              <td>50%</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="tab-pane fade" id="schedule">
        <h4>工程表</h4>
        <p>ここにガントチャートまたはカレンダーが表示されます（※開発中）</p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">新しいタスクの作成</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">タスク名</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">担当者</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">期限</label>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">作成</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
