<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Era 管理 - タスク生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <header class="mb-4">
        <a href="/admin" class="btn btn-light">ダッシュボード</a>
        <a href="/admin/task-create" class="btn btn-primary">タスク生成</a>
        <a href="/admin/task-view" class="btn btn-light">タスク一覧</a>
    </header>
    <h1>タスク生成</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">タイトル</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">担当者</label>
            <input type="text" name="assignee" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">工事内容</label>
            <input type="text" name="content" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">開始日</label>
            <input type="date" name="start" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">終了日</label>
            <input type="date" name="end" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">進捗(%)</label>
            <input type="number" name="progress" class="form-control" min="0" max="100" required>
        </div>
        <button type="submit" class="btn btn-success">作成</button>
    </form>
</body>
</html>
