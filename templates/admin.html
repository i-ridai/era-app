<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Era 管理者ダッシュボード</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css" />
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
<style>
:root { --bs-primary:#00BFFF !important; }
body { background:#fff; }
.badge-tag { background:#e8f7ff; border:1px solid #bfe9ff; color:#086ea1; }
.view-switch .nav-link { min-width: 140px; }
.kanban-wrap { gap: 2%; }
.kanban-column {
  width: 32%;
  background: #f0faff;
  padding: 12px;
  border-radius: 12px;
  min-height: 80px;
  border: 1px dashed #bfe9ff;
}
.kanban-card {
  background: #fff;
  border-left: 6px solid #00BFFF;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,.06);
  padding: 12px;
  margin-bottom: 12px;
  cursor: grab;
}
.progress-track {
  position: relative;
  height: 10px;
  background: #eef7ff;
  border-radius: 6px;
  margin-top: 8px;
  cursor: pointer;
  user-select: none;
}
.progress-fill {
  height: 10px;
  background: #00BFFF;
  border-radius: 6px;
  width: 0%;
}
.progress-label { font-size: 12px; color:#0d6efd; }
#gantt { overflow-x:auto; }
.fc .fc-button-primary { background:#00BFFF;border-color:#00BFFF; }
</style>
</head>
<body>
<div class="container py-4">
<h1 class="mb-4">Era 管理者ダッシュボード</h1>
<!-- ダッシュボード -->
<section id="section-dashboard" class="mb-4">
  <div class="row g-3">
    <div class="col-md-3">
      <div class="card shadow-sm"><div class="card-body">
        <div class="text-muted small">タスク総数</div>
        <div id="metric-total" class="fs-3 fw-bold">0</div>
      </div></div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm"><div class="card-body">
        <div class="text-muted small">進行中</div>
        <div id="metric-doing" class="fs-3 fw-bold">0</div>
      </div></div>
    </div>
    <div class="col-md-3">
      <div class="card shadow-sm"><div class="card-body">
        <div class="text-muted small">完了</div>
        <div id="metric-done" class="fs-3 fw-bold">0</div>
      </div></div>
    </div>
  </div>
</section>

<!-- タスク作成 -->
<section id="section-create" class="mb-5">
<h4 class="mb-3">タスク作成</h4>
<form id="taskForm" class="row g-3">
<input type="hidden" id="editId" />
<div class="col-md-4"><label class="form-label">タスク名</label><input type="text" id="taskName" class="form-control" required /></div>
<div class="col-md-3"><label class="form-label">担当者</label><input type="text" id="taskAssignee" class="form-control" required /></div>
<div class="col-md-3"><label class="form-label">工事内容</label><input type="text" id="taskWorkType" class="form-control" /></div>
<div class="col-md-2"><label class="form-label">ステータス</label>
<select id="taskStatus" class="form-select"><option value="ToDo">ToDo</option><option value="進行中">進行中</option><option value="完了">完了</option></select></div>
<div class="col-md-3"><label class="form-label">開始日</label><input type="date" id="taskStart" class="form-control" required /></div>
<div class="col-md-3"><label class="form-label">期限</label><input type="date" id="taskEnd" class="form-control" required /></div>
<div class="col-md-2"><label class="form-label">進捗 (%)</label><input type="number" id="taskProgress" min="0" max="100" value="0" class="form-control" /></div>
<div class="col-md-4"><label class="form-label">タグ</label><input type="text" id="taskTags" class="form-control" /></div>
<div class="col-12"><label class="form-label">備考</label><textarea id="taskNotes" class="form-control" rows="2"></textarea></div>
<div class="col-12"><button type="submit" class="btn btn-primary">保存</button><button type="button" class="btn btn-outline-secondary" id="btnReset">クリア</button></div>
</form>
</section>

<!-- タスク一覧 -->
<section id="section-list">
<ul class="nav nav-tabs view-switch" id="viewTabs" role="tablist">
  <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-kanban" type="button">カンバン</button></li>
  <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-timeline" type="button">タイムライン</button></li>
  <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-calendar" type="button">カレンダー</button></li>
  <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-table" type="button">テーブル</button></li>
</ul>
<div class="tab-content mt-3">
  <div class="tab-pane fade show active" id="tab-kanban"><div class="d-flex kanban-wrap">
    <div class="kanban-column" data-status="ToDo" ondragover="allowDrop(event)" ondrop="onDrop(event)"><h6>ToDo</h6><div id="kanban-todo"></div></div>
    <div class="kanban-column" data-status="進行中" ondragover="allowDrop(event)" ondrop="onDrop(event)"><h6>進行中</h6><div id="kanban-doing"></div></div>
    <div class="kanban-column" data-status="完了" ondragover="allowDrop(event)" ondrop="onDrop(event)"><h6>完了</h6><div id="kanban-done"></div></div>
  </div></div>
  <div class="tab-pane fade" id="tab-timeline"><div id="gantt"></div></div>
  <div class="tab-pane fade" id="tab-calendar"><div id="calendar"></div></div>
  <div class="tab-pane fade" id="tab-table"><table class="table" id="tableBody"></table></div>
</div>
</section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

</body>
</html>
