<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Era 管理者ダッシュボード（Kanban / Timeline / Calendar / Table）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/frappe-gantt/dist/frappe-gantt.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
  <style>
    :root { --bs-primary:#00BFFF !important; }
    body { background:#fff; }
    .badge-tag { background:#e8f7ff; border:1px solid #bfe9ff; color:#086ea1; }
    .view-switch .nav-link { min-width: 140px; }
    .kanban-wrap { gap: 2%; }
    .kanban-column {
      width: 32%;
      background: #f0faff;
      padding: 12px;
      border-radius: 12px;
      min-height: 80px;
      border: 1px dashed #bfe9ff;
    }
    .kanban-card {
      background: #fff;
      border-left: 6px solid #00BFFF;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      padding: 12px;
      margin-bottom: 12px;
      cursor: grab;
    }
    .progress-track {
      position: relative;
      height: 10px;
      background: #eef7ff;
      border-radius: 6px;
      margin-top: 8px;
      cursor: pointer;
      user-select: none;
    }
    .progress-fill {
      height: 10px;
      background: #00BFFF;
      border-radius: 6px;
      width: 0%;
    }
    .progress-label { font-size: 12px; color:#0d6efd; }
    #gantt { overflow-x:auto; }
    .fc .fc-button-primary { background:#00BFFF;border-color:#00BFFF; }
    .filter-chip { background:#f5fbff; border:1px solid #d4eefc; color:#0b6ea8; }
  </style>
</head>

  <h1 class="mb-4">Era 管理者ダッシュボード</h1>
