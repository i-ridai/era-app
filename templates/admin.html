<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // ===== ä»®ãƒ‡ãƒ¼ã‚¿ =====
  let tasks = [
    { id: 1, name: "åŸºç¤å·¥äº‹", assignee: "ä½è—¤", start: "2025-08-01", end: "2025-08-10", progress: 40, status: "ToDo", tags: ["å·¥ç¨‹A","é‡è¦"], notes: "åœ°ç›¤èª¿æŸ»å®Œäº†å¾Œã«é–‹å§‹" },
    { id: 2, name: "è¶³å ´çµ„ç«‹", assignee: "ç”°ä¸­", start: "2025-08-05", end: "2025-08-15", progress: 60, status: "é€²è¡Œä¸­", tags: ["å®‰å…¨","å¤–æ§‹"], notes: "è¶³å ´è³‡æã®åœ¨åº«ç¢ºèªæ¸ˆã¿" },
    { id: 3, name: "é…ç®¡å·¥äº‹", assignee: "ä½è—¤", start: "2025-08-10", end: "2025-08-20", progress: 0,  status: "å®Œäº†", tags: ["æ°´é“","ä½å®…"], notes: "æ–½å·¥å›³é¢ã‚’ç¢ºèª" }
  ];

  // ===== å…±é€š: UIãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° =====
  function renderAll() {
    renderTable();
    renderKanban();
    renderGantt();
    renderCalendar();
  }

  // --- 2.1 ãƒ†ãƒ¼ãƒ–ãƒ«è¡¨ç¤º ---
  function renderTable() {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";
    tasks.forEach(t => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><a href="#" onclick="editTask(${t.id});return false;">${t.name}</a></td>
        <td>${t.assignee}</td>
        <td>${t.start}</td>
        <td>${t.end}</td>
        <td>${t.progress}%</td>
        <td>${t.status}</td>
        <td>${(t.tags||[]).map(tag => `<span class='badge rounded-pill badge-tag me-1'>${tag}</span>`).join("")}</td>
        <td class="text-nowrap">
          <button class="btn btn-sm btn-outline-primary me-1" onclick="editTask(${t.id})">ç·¨é›†</button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${t.id})">å‰Šé™¤</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // --- 2.2 ã‚«ãƒ³ãƒãƒ³è¡¨ç¤ºï¼ˆãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—å¯¾å¿œï¼‰ ---
  function renderKanban() {
    const cols = {
      "ToDo": document.getElementById("kanban-todo"),
      "é€²è¡Œä¸­": document.getElementById("kanban-doing"),
      "å®Œäº†": document.getElementById("kanban-done")
    };
    Object.values(cols).forEach(el => el.innerHTML = "");
    tasks.forEach(t => {
      const card = document.createElement("div");
      card.className = "kanban-card";
      card.setAttribute("draggable", "true");
      card.id = "card-" + t.id;
      card.addEventListener("dragstart", (e) => onDragStart(e, t.id));

      card.innerHTML = `
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="fw-bold">${t.name}</div>
            <div class="small text-muted">${t.assignee}ï½œ${t.start} â†’ ${t.end}</div>
            <div class="mt-1">${(t.tags||[]).map(tag => `<span class='badge rounded-pill badge-tag me-1'>${tag}</span>`).join("")}</div>
          </div>
          <div class="ms-2">
            <button class="btn-icon" title="ç·¨é›†" onclick="event.stopPropagation(); editTask(${t.id});">
              âœï¸
            </button>
            <button class="btn-icon" title="å‰Šé™¤" onclick="event.stopPropagation(); deleteTask(${t.id});">
              ğŸ—‘ï¸
            </button>
          </div>
        </div>
      `;
      card.onclick = () => editTask(t.id);
      cols[t.status]?.appendChild(card);
    });
  }

  // DnD handlers
  function onDragStart(ev, id) {
    ev.dataTransfer.setData("text/plain", String(id));
  }
  function allowDrop(ev) {
    ev.preventDefault();
  }
  function onDrop(ev) {
    ev.preventDefault();
    const id = parseInt(ev.dataTransfer.getData("text/plain"), 10);
    const col = ev.currentTarget; // kanban-column
    const newStatus = col.getAttribute("data-status");
    const idx = tasks.findIndex(t => t.id === id);
    if (idx >= 0 && newStatus) {
      tasks[idx].status = newStatus;
      // å¤‰æ›´ã‚’åæ˜ 
      renderKanban();
      renderGantt();
      renderCalendar();
    }
  }

  // --- 2.3 ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ï¼ˆGanttï¼‰ ---
  let ganttInstance = null;
  function renderGantt() {
    const data = tasks.map(t => ({
      id: t.id,
      name: t.name,
      start: t.start,
      end: t.end,
      progress: t.progress,
      custom_class: "bar"
    }));
    const target = document.getElementById("gantt");
    target.innerHTML = "";
    ganttInstance = new Gantt("#gantt", data, {
      on_click: (task) => editTask(task.id)
    });
  }

  // --- 2.4 ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ ---
  let calendar;
  function renderCalendar() {
    const calEl = document.getElementById("calendar");
    if (calendar) { calendar.destroy(); }
    const events = tasks.map(t => ({
      id: String(t.id),
      title: t.name,
      start: t.start,
      end: addOneDay(t.end),
      extendedProps: { assignee: t.assignee }
    }));
    calendar = new FullCalendar.Calendar(calEl, {
      initialView: "dayGridMonth",
      events,
      eventClick: (info) => {
        const id = parseInt(info.event.id, 10);
        editTask(id);
      }
    });
    calendar.render();
  }
  function addOneDay(iso) {
    const d = new Date(iso);
    d.setDate(d.getDate() + 1);
    return d.toISOString().slice(0,10);
  }

  // ===== ä½œæˆ/ç·¨é›†/å‰Šé™¤ =====
  document.getElementById("taskForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const idStr = document.getElementById("editId").value;
    const task = {
      id: idStr ? parseInt(idStr, 10) : Date.now(),
      name: document.getElementById("taskName").value.trim(),
      assignee: document.getElementById("taskAssignee").value.trim(),
      status: document.getElementById("taskStatus").value,
      start: document.getElementById("taskStart").value,
      end: document.getElementById("taskEnd").value,
      progress: Math.max(0, Math.min(100, parseInt(document.getElementById("taskProgress").value || "0", 10))),
      tags: document.getElementById("taskTags").value.split(",").map(s => s.trim()).filter(Boolean),
      notes: document.getElementById("taskNotes").value.trim()
    };
    if (idStr) {
      const idx = tasks.findIndex(t => t.id === task.id);
      if (idx >= 0) tasks[idx] = task;
    } else {
      tasks.push(task);
    }
    clearForm();
    renderAll();
    switchView(currentView);
  });

  function deleteTask(id) {
    if (!confirm("ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
    tasks = tasks.filter(t => t.id !== id);
    renderAll();
    switchView(currentView);
  }

  document.getElementById("btnReset").addEventListener("click", () => {
    clearForm();
  });

  function editTask(id) {
    const t = tasks.find(x => x.id === id);
    if (!t) return;
    document.getElementById("editId").value = t.id;
    document.getElementById("taskName").value = t.name;
    document.getElementById("taskAssignee").value = t.assignee;
    document.getElementById("taskStatus").value = t.status;
    document.getElementById("taskStart").value = t.start;
    document.getElementById("taskEnd").value = t.end;
    document.getElementById("taskProgress").value = t.progress;
    document.getElementById("taskTags").value = (t.tags||[]).join(", ");
    document.getElementById("taskNotes").value = t.notes || "";
    window.scrollTo({ top: document.getElementById("section-create").offsetTop - 8, behavior:"smooth" });
  }

  function clearForm() {
    document.getElementById("taskForm").reset();
    document.getElementById("editId").value = "";
    document.getElementById("taskProgress").value = 0;
  }

  // ===== è¡¨ç¤ºåˆ‡æ›¿ =====
  let currentView = "table";
  function switchView(view) {
    currentView = view;
    document.getElementById("view-table").style.display    = (view === "table") ? "block" : "none";
    document.getElementById("view-kanban").style.display   = (view === "kanban") ? "block" : "none";
    document.getElementById("view-timeline").style.display = (view === "timeline") ? "block" : "none";
    document.getElementById("view-calendar").style.display = (view === "calendar") ? "block" : "none";
    if (view === "timeline") renderGantt();
    if (view === "calendar") renderCalendar();
  }

  document.querySelectorAll(".view-switch .btn").forEach(btn => {
    btn.addEventListener("click", () => switchView(btn.dataset.view));
  });

  // åˆæœŸåŒ–
  renderAll();
  switchView("table");
</script>
