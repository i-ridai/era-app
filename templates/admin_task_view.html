<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Era 管理 - タスク一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <header class="mb-4">
        <a href="/admin" class="btn btn-light">ダッシュボード</a>
        <a href="/admin/task-create" class="btn btn-light">タスク生成</a>
        <a href="/admin/task-view" class="btn btn-primary">タスク一覧</a>
    </header>
    <h1>タスク一覧</h1>
    <div class="row">
        {% for task in tasks %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ task.title }}</h5>
                    <p>{{ task.content }}</p>
                    <p>{{ task.assignee }} | {{ task.start }} → {{ task.end }}</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{ task.progress }}%;" aria-valuenow="{{ task.progress }}" aria-valuemin="0" aria-valuemax="100">{{ task.progress }}%</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
